<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hearts</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe3f9;
  }

  .container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #540142;
    width: 300px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333333;
  }

  input[type="number"] {
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px 20px;
    background-color: #980178;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #540142;
  }

  .log {
    margin-top: 20px;
    text-align: left;
    white-space: pre-line;
    max-height: 200px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Animation for log space */
  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .log-item {
    animation: fadeIn 0.5s ease forwards; /* Adjust animation duration and easing as needed */
    opacity: 0; /* Start with opacity 0 to initiate the animation */
  }
</style>
</head>
<body>
  <div class="container">
    <h1>For Faye ðŸ’–</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="generateHeart()">Generate Heart</button>
    <div class="log" id="logSpace"></div>
  </div>

  <script>
    function generateHeart() {
      var number = document.getElementById('numberInput').value;
      if (!number || isNaN(number)) {
        alert('Please enter a valid number!');
        return;
      }

      var logSpace = document.getElementById('logSpace');
      var heart = 'ðŸ’–'.repeat(parseInt(number));
      var logItem = document.createElement('div');
      logItem.classList.add('log-item');
      logItem.textContent = heart;

      // Append the heart to log space
      logSpace.appendChild(logItem);

      // Trigger animation by adding a class after a short delay
      setTimeout(function() {
        logItem.style.opacity = '1';
      }, 100);
    }
  </script>
</body>
</html>
